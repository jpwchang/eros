<html>

<head> 

<title> Login </title>

</charset="utf-8">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{STATIC_URL}}/bootstrap.css">

</head>

<body>

<nav class="navbar navbar-default" role="navigation">
   		<div class="container-fluid">
    	<!-- Brand and toggle get grouped for better mobile display -->
    	<div class="navbar-header">
        	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            	<span class="sr-only">Toggle navigation</span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
        	</button>
        	<a class="navbar-brand" href="#">EROS</a>
    	</div>

    	<!-- NAV BAR -->
    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        	<form  method="post" action=
            "" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <input type="submit" class="btn btn-default glyphicon glyphicon-search" value="Go!"/>
            </form>

    	</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
		</nav>

<div class="col-xs-12">

{% if form.errors %}
<p>Your username and password didn't match! Please try again.</p>
{% endif %}

</div>

<div class="annoyingBox"></div>

<div class="col-xs-12 loginStuff">
    <div class="col-sm-3"></div>
    <div class="col-sm-9">
	<br><br><br><br><br>
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
       		{{ form.username.label_tag }}{{ form.username }}<br>
       		{{ form.password.label_tag }}{{ form.password }}<br>

	<input type="submit" class="btn btn-default navbar-btn" value="Login"/>
	
    </div>
</div>

</form>

</body>
