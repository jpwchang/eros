<html>

<head><title>Search results</title></head>

<body>
<h1> Search results for {{search}} </h1>

{% for course in Course.objects.all() %}
search_results = course.review_set.filter(name__icontains="{{search}}")
sorted_results = search_results.order_by('review')
print(sorted_results)
{% endfor %}
</body>
